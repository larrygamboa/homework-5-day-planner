<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="todaysDate" class="lead"></p>
    </header>
    <div class="container pt-3 pb-5">
      <!-- 9AM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">9AM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText9am" class="time-block form-control custom-control textborder" rows="3" name="9"></textarea>
        </div>
        <div class="col-2">
          <button id="btn9am" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 10AM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">10AM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText10am" class="time-block form-control custom-control textborder" rows="3" name="10"></textarea>
        </div>
        <div class="col-2">
          <button id="btn10am" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 11AM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">11AM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText11am" class="time-block form-control custom-control textborder" rows="3" name="11"></textarea>
        </div>
        <div class="col-2">
          <button id="btn11am" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 12PM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">12PM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText12pm" class="time-block form-control custom-control textborder" rows="3" name="12"></textarea>
        </div>
        <div class="col-2">
          <button id="btn12pm" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 1PM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">1PM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText1pm" class="time-block form-control custom-control textborder" rows="3" name="13"></textarea>
        </div>
        <div class="col-2">
          <button id="btn1pm" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>
        
      <!-- 2PM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">2PM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText2pm" class="time-block form-control custom-control textborder" rows="3" name="14"></textarea>
        </div>
        <div class="col-2">
          <button id="btn2pm" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 3PM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">3PM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText3pm" class="time-block form-control custom-control textborder" rows="3" name="15"></textarea>
        </div>
        <div class="col-2">
          <button id="btn3pm" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 4PM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">4PM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText4pm" class="time-block form-control custom-control textborder" rows="3" name="16"></textarea>
        </div>
        <div class="col-2">
          <button id="btn4pm" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>

      <!-- 5PM -->
      <div class="row mb-3">
        <div class="col-2 text-right">
          <span class="font-weight-bolder">5PM</span>
        </div>
        <div class="col-8">
          <textarea id="inputText5pm" class="time-block form-control custom-control textborder" rows="3" name="17"></textarea>
        </div>
        <div class="col-2">
          <button id="btn5pm" class="btn">
            <span><i class="far fa-calendar-alt"></i></span>
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
